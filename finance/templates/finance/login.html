{% block content %}
    <h2>Login</h2>
    {% if context %}
        {{ fail }}
    {% endif %}
    <form action='' method='POST'>
        {% csrf_token %}
        <table>
            <tr>
                <td>Username:</td>
                <td><input type='text' name='user' id='user' size='30'></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' name='pass' id='pass' size='30'></td>
            </tr>
        </table><br>
        <input type='submit' value='submit'>
    </form>
{% endblock content %}
